<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="site">
    <a href="index.html"><h1>THE STUDENT NETWORK</h1></a>    
  </div>
    <div class="loginsignup-container">
      <div class="logo">
        <img src="/Images/2.png" alt="Logo">
      </div>
      <form class="loginsignup-form" action="/php/login.php" method="POST">
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="register-link">Don't have an account? <a href="signup.html">Register here</a></p>
      </form>
    </div>   
  </body>
</html>
